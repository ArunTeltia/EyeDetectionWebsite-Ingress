  <body>
    <div id="navbar">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Eye Tracker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

    </div>
    <h1>Ingress Eye Tracking Keyboard</h1>
    <section class="info">
      <p class="credit">
        Built by
        <a
          href="https://github.com/ArunTeltia"
          target="_blank"
          rel="noopener noreferrer"
          >HackOBake</a
        >
      </p>
      <p class="instruction">
        Look left and right wih eyesight
      </p>
      <p class="model-status">Let the fun begins</p>
    </section>

    <main>
      <div id="main">
       <div class="key_board">
        <section class="keyboard">
          <textarea
            class="output"
            placeholder="Type a message with your eyes..."
            cols="30"
            rows="1"
          ></textarea>
          <section class="letters">
            <section class="section-left"></section>
            <section class="section-right"></section>
          </section>
        </section>
        <video
        id="video"
        playsinline
        style="
          -webkit-transform: scaleX(-1);
          transform: scaleX(-1);
          /* visibility: hidden; */
          width: 250px;
          height: 250px;
          /* display: none; */
        "
      ></video>
      </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
