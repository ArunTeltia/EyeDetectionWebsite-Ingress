<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Write words using your eye movements. Built with Tensorflow.js"
    />
    <meta
      property="og:description"
      content="Write words using your eye movements. Built with Tensorflow.js"
    />
    <meta
      property="twitter:description"
      content="Write words using your eye movements. Built with Tensorflow.js"
    />
    <meta property="og:url" content="https://gaze-keyboard.netlify.app" />
    <meta name="twitter:card" content="summary_large_image" />

    <title>Ingress Eye Tracking Keyboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>

    <h1>Ingress Eye Tracking Keyboard</h1>
    <section class="info">
      <p class="credit">
        Built by
        <a
          href="https://github.com/ArunTeltia"
          target="_blank"
          rel="noopener noreferrer"
          >HackOBake</a
        >
      </p>
      <p class="instruction">
        Look left and right wih eyesight
      </p>
      <p class="model-status">Let the fun begins</p>
    </section>

    <main>
      <div id="main">
        <video
          id="video"
          playsinline
          style="
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            visibility: hidden;
            width: auto;
            height: auto;
            display: none;
          "
        ></video>
        <section class="keyboard">
          <textarea
            class="output"
            placeholder="Type a message with your eyes..."
            cols="30"
            rows="1"
          ></textarea>
          <section class="letters">
            <section class="section-left"></section>
            <section class="section-right"></section>
          </section>
        </section>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
